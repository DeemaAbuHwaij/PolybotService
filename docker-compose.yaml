services:
  polybot:
    image: ${IMG_NAME}
    container_name: polybot
    restart: always
    ports:
      - "8443:8443"
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_APP_URL: ${TELEGRAM_APP_URL}
      YOLO_URL: http://10.0.0.5:8080/predict
    working_dir: /app
    command: python3 -m polybot.app

  yolo:
    image: deemaa/polybot-dev:latest  # or deemaa/yolo-prod:latest in prod
    container_name: polybot
    restart: always
    ports:
      - "8080:8080"

  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    ports:
      - "443:443"
    volumes:
      - ./nginx-config:/etc/nginx/conf.d
      - ./certs:/etc/nginx/certs