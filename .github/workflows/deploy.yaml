name: Polybot Deploy

on:
  push:
    branches:
      - main

  workflow_dispatch:

env:
  REPO_URL: ${{ github.server_url }}/${{ github.repository }}.git
  REPO_NAME: ${{ github.event.repository.name }}

jobs:
  Deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.DEEMA_KEY }}
          EC2_HOST: ${{ secrets.POLYBOT_HOST }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          cat > ~/.ssh/config << EOF
          Host polybot
              HostName $EC2_HOST
              User ubuntu
              IdentityFile ~/.ssh/id_rsa
              StrictHostKeyChecking no
          EOF

      - name: Pull repo on EC2
        run: |
          ssh polybot "if [ -d ~/${{ env.REPO_NAME }} ]; then cd ~/${{ env.REPO_NAME }} && git reset --hard && git pull; else git clone ${{ env.REPO_URL }} ~/${{ env.REPO_NAME }}; fi"

