name: Docker Scout Dev Image Scan

on:
  pull_request:
    branches:
      - main

jobs:
  docker-scout:
    name: Docker Scout Scan on Dev Image
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write  # Needed to comment scan result on PR

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build polybot-dev Docker image
        run: |
          docker build -t polybot-dev:scout -f Dockerfile .

      - name: Scan image using Docker Scout
        uses: docker/scout-action@v1
        with:
          command: cves
          image: polybot-dev:scout
          only-severities: critical,high
          ignore: CVE-2025-6020     # üëà Ignore known HIGH severity CVE
          exit-code: true           # ‚ùå Fail PR if CRITICAL/HIGH (except ignored)
          summary: true             # ‚úÖ Show summary in logs
          write-comment: true       # üìù Add scan report to PR comment
