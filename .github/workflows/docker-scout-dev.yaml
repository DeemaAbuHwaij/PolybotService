name: Docker Scout Dev Image Scan

on:
  pull_request:
    branches:
      - main

jobs:
  docker-scout:
    name: ğŸ” Docker Scout Scan on Dev Image
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write  # Needed to comment scan result on PR

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ›  Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ§± Build polybot-dev Docker image
        run: |
          docker build -t polybot-dev:scout -f Dockerfile .

      - name: ğŸ›¡ï¸ Scan image using Docker Scout
        uses: docker/scout-action@v1
        with:
          command: cves
          image: polybot-dev:scout
          only-severities: critical,high
          exit-code: true       # âŒ Fail PR if CRITICAL or HIGH
          summary: true         # âœ… Show summary in logs
          write-comment: true   # ğŸ“ Add scan report to PR comment
