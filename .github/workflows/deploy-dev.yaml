name: Polybot Deploy Dev

on:
  workflow_call:
    inputs:
      image:
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH and deploy to EC2
        env:
          PRIVATE_KEY: ${{ secrets.DEEMA_KEY }}
          EC2_HOST: ${{ secrets.EC2_DEV_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        run: |
          echo "$PRIVATE_KEY" > key.pem
          chmod 400 key.pem

          ssh -o StrictHostKeyChecking=no -i key.pem $EC2_USER@$EC2_HOST << EOF
            cd /home/ubuntu/polybot-dev || git clone https://github.com/DeemaAbuHwaij/PolybotService.git polybot-dev && cd polybot-dev

            git checkout dev
            git pull origin dev

            echo "ðŸ’¾ Writing .env file..."
            echo "IMG_NAME=${{ inputs.image }}" > .env
            echo "TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}" >> .env
            echo "TELEGRAM_APP_URL=proxydeema.fursa.click" >> .env

            echo "ðŸ”„ Running Docker Compose..."
            docker compose -f docker-compose.yaml pull
            docker compose -f docker-compose.yaml up -d --remove-orphans
          EOF
