name: Test SSH Secrets

on: [workflow_dispatch]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      EC2_USER: ${{ secrets.EC2_USERNAME }}
      EC2_HOST: ${{ secrets.EC2_HOST }}
    steps:
      - name: Show secret values
        run: |
          echo "✅ EC2_USER = $EC2_USER"
          echo "✅ EC2_HOST = $EC2_HOST"
