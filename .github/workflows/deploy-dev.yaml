name: Polybot Deploy Dev

on:
  workflow_call:
    inputs:
      image:
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH and deploy to EC2
        env:
          SSH_PRIVATE_KEY: ${{ secrets.DEEMA_KEY }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_HOST: ${{ secrets.EC2_DEV_HOST }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        run: |
          echo "🔍 First 2 lines of SSH_PRIVATE_KEY:"
          echo "$SSH_PRIVATE_KEY" | head -n 2

          echo "🔐 Writing key.pem safely..."
          printf "%s" "$SSH_PRIVATE_KEY" > key.pem
          chmod 400 key.pem

          IMAGE_NAME=${{ inputs.image }}
          APP_URL=https://proxydeema.fursa.click

          ssh -o StrictHostKeyChecking=no -i key.pem $EC2_USER@$EC2_HOST << EOF
            set -e

            cd /home/ubuntu/polybot-dev || git clone https://github.com/DeemaAbuHwaij/PolybotService.git polybot-dev && cd polybot-dev
            git checkout dev
            git pull origin dev

            echo "💾 Writing .env.dev file..."
            cat <<EOT > .env.dev
            IMG_NAME=$IMAGE_NAME
            TELEGRAM_BOT_TOKEN=$TELEGRAM_BOT_TOKEN
            TELEGRAM_APP_URL=$APP_URL
          EOT

            docker compose -f docker-compose.yaml pull
            docker compose -f docker-compose.yaml up -d --remove-orphans
          EOF
