name: Polybot Deploy Dev

on:
  workflow_call:
    inputs:
      image:
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH and deploy to EC2
        run: |
          echo "${{ secrets.DEEMA_KEY }}" > key.pem
          chmod 400 key.pem

          echo "üîê Connecting to EC2 and deploying..."
          head -n 2 key.pem
          ssh -o StrictHostKeyChecking=no -i key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_DEV_HOST }} << EOF
            set -e

            # Clone or update repo
            cd /home/ubuntu/polybot-dev || git clone https://github.com/DeemaAbuHwaij/PolybotService.git polybot-dev && cd polybot-dev
            git checkout dev
            git pull origin dev

            # Write .env file
            echo "üíæ Writing .env file..."
            cat <<EOT > .env.dev
            IMG_NAME=${{ inputs.image }}
            TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}
            TELEGRAM_APP_URL=https://proxydeema.fursa.click
          EOT

            # Run Docker Compose
            echo "üê≥ Pulling and starting containers..."
            docker compose -f docker-compose.yaml pull
            docker compose -f docker-compose.yaml up -d --remove-orphans
          EOF
