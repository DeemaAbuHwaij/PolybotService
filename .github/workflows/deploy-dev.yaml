name: Deploy Polybot (Dev)

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH and deploy to Dev EC2
        env:
          EC2_HOST: ${{ secrets.EC2_DEV_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          PRIVATE_KEY: ${{ secrets.DEEMA_KEY }}
        run: |
          echo "$PRIVATE_KEY" > key.pem
          chmod 400 key.pem

          ssh -o StrictHostKeyChecking=no -i key.pem $EC2_USER@$EC2_HOST << 'EOF'
            set -e  # Exit on any error

            cd ~

            # Clone the repo if it doesn't exist
            if [ ! -d "PolybotService" ]; then
              git clone https://github.com/DeemaAbuHwaij/PolybotService.git
            fi

            cd PolybotService
            git fetch origin
            git checkout dev
            git pull origin dev

            # Install Python and pip if needed
            if ! command -v python3 &> /dev/null; then
              sudo apt update
              sudo apt install -y python3 python3-pip python3-venv
            fi

            # Set up virtual environment if not exists
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi

            source venv/bin/activate
            pip install --upgrade pip
            pip install -r polybot/requirements.txt

            # Setup systemd service if needed
            if [ ! -f "/etc/systemd/system/polybot-dev.service" ]; then
              sudo cp polybot-dev.service /etc/systemd/system/
              sudo systemctl daemon-reload
              sudo systemctl enable polybot-dev.service
            fi

            sudo systemctl restart polybot-dev.service
          EOF
