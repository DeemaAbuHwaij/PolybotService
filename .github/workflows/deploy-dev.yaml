name: Polybot Dev Deploy

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH and deploy to Polybot EC2
        env:
          PRIVATE_KEY: ${{ secrets.DEEMA_KEY }}
          EC2_HOST: ${{ secrets.EC2_DEV_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
        run: |
          echo "$PRIVATE_KEY" > key.pem
          chmod 400 key.pem

          echo "ğŸ” Connecting to $EC2_USER@$EC2_HOST ..."
          ssh -o StrictHostKeyChecking=no -i key.pem $EC2_USER@$EC2_HOST << 'EOF'
            cd /home/ubuntu

            echo "ğŸ“‚ Checking Polybot repo..."
            if [ ! -d "polybot-dev" ]; then
              git clone https://github.com/DeemaAbuHwaij/PolybotService.git polybot-dev
            fi

            cd polybot-dev
            git pull origin dev
            git checkout dev

            echo "ğŸš€ Running deploy-dev.sh ..."
            bash deploy-dev.sh
          EOF
