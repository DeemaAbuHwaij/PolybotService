name: Polybot Dev Deploy

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH and deploy
        env:
          PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          EC2_HOST: ${{ secrets.EC2_DEV_HOST }}
          EC2_USER: ${{ secrets.EC2_USERNAME }}
        run: |
          echo "$PRIVATE_KEY" > key.pem
          chmod 400 key.pem

          ssh -o StrictHostKeyChecking=no -i key.pem $EC2_USER@$EC2_HOST << 'EOF'
            set -e

            # Go to home directory
            cd /home/ubuntu || exit 1

            # Clone the repo if it doesn't exist
            if [ ! -d "polybot-dev" ]; then
              git clone https://github.com/DeemaAbuHwaij/PolybotService.git polybot-dev
            fi

            cd polybot-dev
            git pull origin dev
            git checkout dev

            # Install Python and pip if missing
            sudo apt-get update
            sudo apt-get install -y python3-venv python3-pip

            # Create virtual environment if missing
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi

            source venv/bin/activate
            pip install --upgrade pip
            pip install -r polybot/requirements.txt

            # Restart systemd service
            sudo systemctl restart polybot-dev.service
            sudo systemctl status polybot-dev.service
          EOF
