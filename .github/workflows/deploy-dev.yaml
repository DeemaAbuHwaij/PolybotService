name: Polybot Deploy Dev

on:
  workflow_call:
    inputs:
      image:
        required: true
        type: string
    secrets:
      SSH_PRIVATE_KEY:
        required: true
      EC2_HOST:
        required: true
      EC2_USERNAME:
        required: true
      TELEGRAM_BOT_TOKEN:
        required: true

  workflow_dispatch:
    inputs:
      image:
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      EC2_HOST: ${{ secrets.EC2_HOST }}
      EC2_USER: ${{ secrets.EC2_USERNAME }}
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      IMAGE: ${{ inputs.image }}   # ‚úÖ Move IMAGE here, not inside step!

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: SSH and Deploy
        env:
          IMAGE: ${{ inputs.image }}
        run: |
          echo "$PRIVATE_KEY" > key.pem
          chmod 400 key.pem

          echo "üåê SSH to $EC2_USER@$EC2_HOST"

          scp -i key.pem -o StrictHostKeyChecking=no docker-compose.yaml $EC2_USER@$EC2_HOST:/home/ubuntu/docker-compose.yaml

          ssh -o StrictHostKeyChecking=no -i key.pem $EC2_USER@$EC2_HOST << EOF
            cd /home/ubuntu

            echo "‚úÖ Writing .env file"
            echo "IMG_NAME=$IMAGE" > .env
            echo "TELEGRAM_BOT_TOKEN=$TELEGRAM_BOT_TOKEN" >> .env
            echo "TELEGRAM_APP_URL=https://proxydeema.fursa.click" >> .env

            echo "üì¶ .env content:"
            cat .env

            echo "üõ† Running Docker Compose"
            docker compose --env-file .env -f docker-compose.yaml config

            docker compose --env-file .env -f docker-compose.yaml pull
            docker compose --env-file .env -f docker-compose.yaml down
            docker compose --env-file .env -f docker-compose.yaml up -d
          EOF
