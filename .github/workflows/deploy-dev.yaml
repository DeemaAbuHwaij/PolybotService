name: Polybot Deploy Dev

on:
  workflow_call:
    inputs:
      image:
        required: true
        type: string

  workflow_dispatch:
    inputs:
      image:
        description: "Docker image name to deploy"
        required: true
        type: string

jobs:
  Deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH access to EC2
        env:
          SSH_PRIVATE_KEY: ${{ secrets.DEEMA_KEY }}
          EC2_HOST: ${{ secrets.EC2_DEV_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/private_key
          chmod 600 ~/.ssh/private_key

          cat > ~/.ssh/config <<EOF
          Host ec2
          HostName $EC2_HOST
          User $EC2_USER
          IdentityFile ~/.ssh/private_key
          StrictHostKeyChecking no

      - name: Deploy Docker image to EC2
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        run: |
          ssh -F ~/.ssh/config ec2 << 'EOF'
            set -e
            cd ~/polybot-dev || git clone https://github.com/DeemaAbuHwaij/PolybotService.git polybot-dev && cd polybot-dev

            echo "üíæ Writing .env.dev..."
            cat <<EOT > .env.dev
            IMG_NAME=${{ inputs.image }}
            TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
            TELEGRAM_APP_URL=https://proxydeema.fursa.click
          EOT

            echo "üê≥ Deploying with docker-compose..."
            docker compose -f docker-compose.dev.yaml pull
            docker compose -f docker-compose.dev.yaml up -d --remove-orphans
EOF
